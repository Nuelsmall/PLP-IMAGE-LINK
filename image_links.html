<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Portfolio</title>
  </head>
  <body>
    <!-- Home section -->
    <section id="home">
      <h1>Welcome to Image Links</h1>
      <p>
        Explore our collection of images related to technology, nature, and
        food.
      </p>
      <a href="https://www.google.com/technology" target="_blank">
        <img src="tech.jpg" alt="Technology Image" />
      </a>
    </section>

    <!-- Gallery section -->

    <section id="gallery">
      <h2>Gallery</h2>
      <div class="gallery">
        <figure style="display: flex; flex-direction: row">
          <a href="https://example.com/nature1" target="_blank">
            <img
              src="nature.jpg"
              alt="Nature Image"
              width="200"
              height="200"
              style="margin-right: 10px"
            />
            <figcaption>Nature</figcaption>
          </a>
          <a href="https://example.com/nature2" target="_blank">
            <img
              src="river Ganges.jpg"
              alt="image of a river"
              width="200"
              height="200"
              style="margin-right: 10px"
            />
            <figcaption>River</figcaption>
          </a>
          <a href="https://example.com/nature3" target="_blank">
            <img
              src="waterfall.jpg"
              alt="image of a waterfall"
              width="200"
              height="200"
              style="margin-right: 10px"
            />
            <figcaption>Waterfall</figcaption>
          </a>
        </figure>
      </div>
    </section>
    <!-- Food List section -->
    <section id="menu">
      <h2>Menu</h2>
      <ul class="menu-list">
        <li class="menu-item">
          <a href="/jollof rice.jpg" target="_blank">Jollo Rice</a>
        </li>
        <li class="menu-item">
          <a href="/spagetti.jpeg" target="_blank">Spagetti</a>
        </li>
        <li class="menu-item">
          <a href="/Hamburger.jpg" target="_blank">Hamburger</a>
        </li>
      </ul>
    </section>
  </body>
</html>
